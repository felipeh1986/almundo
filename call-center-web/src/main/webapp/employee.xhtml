<f:view xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Call Center Application</title>
    </h:head>
    <h:body>
        <div>
            <div>
                <p>Lista de empleados de Call Center</p>
            </div>
            <BR />
            <h:dataTable value="#{callCenterClient.employees}" var="item">
                <h:column>
                    <f:facet name="header">ID</f:facet>#{item.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>#{item.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Cargo</f:facet>#{item.type}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</f:view>
